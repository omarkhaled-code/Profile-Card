<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/bg-pattern-top.svg" alt="" class="top_img" />
      <div class="box">
        <img src="images/bg-pattern-card.svg" alt="" class="cardBgImg" />
        <div class="content">
          <div class="heading">
            <img src="images/image-victor.jpg" alt="" />
            <h3>Victor Crest <span>26</span></h3>

            <p>London</p>
          </div>
          <div class="details">
            <div>
              <h4>80K</h4>
              <p>Followers</p>
            </div>
            <div>
              <h4>803K</h4>
              <p>Likes</p>
            </div>
            <div>
              <h4>1.4K</h4>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <img src="images/bg-pattern-top.svg" alt="" class="bottom_img" />
    </div>
  </body>
</html>
